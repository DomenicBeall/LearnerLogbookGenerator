<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/sticky-footer.css" rel="stylesheet">

    <title>Learner Logbook Generator</title>
  </head>
    <body>
      <div class="container-fluid">
        <h1 class="display-4 text-center m-5">Welcome to the <strong>Learner Logbook Generator!<br><br></strong></h1>
      </div>

      <!-- This is the form for inputting the initial information -->
      <form class="m-5" id="detailsForm">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="inputOdometer"><b>Initial Odo. Reading</b></label>
              <input type="text" class="form-control" id="inputOdometer" placeholder="000000">
            </div>
            <div class="col">
              <label for="dateInput"><b>Start Date</b></label>
              <input type="date" class="form-control" id="dateInput" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label><b>Current Hours</b></label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="hourInput" placeholder="Hours">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="minuteInput" placeholder="Minutes">
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary container-fluid mt-4" onclick="onSubmitClick()">Submit</button>
        </div>
      </form>

      <div class="m-5" id="resultsTable">
        <table class="table table-striped" id="displayTable">
          <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Trip Length</th>
              <th>Total Hours</th>
              <th>Odometer Start</th>
              <th>Odometer Finish</th>
            </tr>
          </thead>
        </table>
      </div>

      <footer class="footer bg-primary text-white">
        <div class="container text-center">
            <small>This application is a portfolio piece and should under no circumstances be used. Falsifying logbook hours is illegal.</small>
        </div>
      </footer>

      <script src="./js/Main.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
